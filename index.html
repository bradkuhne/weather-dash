<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="CityName">City name</label>
          <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Weather</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Previously Searched Cities</h3>
        <div id="language-buttons" class="card-body">
          <button data-city="undefined" class="btn">undefined</button>
          <button data-city="undefined" class="btn">undefined</button>
          <button data-city="undefined" class="btn">undefined</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8" id="weather-box">
      <h2 class="subtitle"><span id="city-search-term"></span><span class="weather-icon"></span></h2> 
      <div id="weather-container" class="list-group"></div>
    </div>
    <div id="forecast-container" class="col-12 col-md-8 forecast-container">
      <div class="col-2 forecast-box" id=forecast1></div>
      <div class="col-2 forecast-box" id=forecast2></div>
      <div class="col-2 forecast-box" id=forecast3></div>
      <div class="col-2 forecast-box" id=forecast4></div>
      <div class="col-2 forecast-box" id=forecast5></div>
    </div>

    
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
